<!-- ========= Authentication ============ -->
<div class="container">
    <div class="row">

      <div class="col-xs-3 box" >
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="email" name="credentials[email]" id="sign-up-email" placeholder="your@email.com!">
          <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Password">
          <!-- <input type="submit" name="submit" value="Sign up!">SignUp</input> -->
          <button type="submit"  name="submit" value="Sign up!" class="btn btn-default">SignUp</button>
        </fieldset>
      </form>
    </div>

        <div class="col-xs-3 box" >
          <h1>Log In</h1>
          <form id="sign-in">
            <fieldset class="signin-border">
              <legend class="signin-border">Sign in!</legend>
              <input type="text" name="credentials[email]" id="sign-in-email" placeholder="your@email.com!">
              <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
              <!-- <input type="submit" name="submit" value="Sign in!"> -->
              <button type="submit"  name="submit" value="Sign up!" class="btn btn-default">SignIn</button>
            </fieldset>
          </form>
        </div>

        <div class="col-xs-3">
          <form id="change-password">
                  <fieldset>
                  <legend>Change Password!</legend>
                  <!-- <input type="password" name="password[old]" id="change-password-old" placeholder="Old Password!">
                  <input type="password" name="credentials[new]" id="change-password-new" placeholder="New Password"> -->
              <!-- <button type="submit"  name="submit" value="ChangePassword" class="btn btn-default">ChangePW</button> -->
              <input type="password" name="passwords[old]" value="" placeholder="Old Password">
              <input type="password" name="passwords[new]" value="" placeholder="New Password">
              <input type="submit" name="submit" value="ChangePW!">
              </fieldset>
          </form>
        </div>

        <div class="col-xs-3">
        <h1>Sign Out !</h1>
        <form id="sign-out">
          <fieldset>
            <legend>Sign Out!</legend>
            <!-- <input type="submit" name="submit" value="Sign OUT!"> -->
            <button type="submit"  name="submit" value="SignOut" class="btn btn-default">SignOut</button>

          </fieldset>
        </form>
      </div>

    </div>
</div>
