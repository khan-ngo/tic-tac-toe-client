<!DOCTYPE html>
    <head>
      <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Do not add `link` tags unless you know what you are doing -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- Do not add `script` tags unless you know what you are doing -->
        <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="assets/scripts/game/ticTacToe.js" type="text/javascript" charset="utf-8" defer></script>

      </head>
<body>
  <!-- <div class="page-container"> -->
    <!-- top navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand">Tic Tac Toe</a>
                </div>
                <div class="navbar-collapse collapse">
                  <!-- <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">sighUP</a></li>
                    <li><a href="#">changePassword</a></li>
                    <li><a href="#">logOut</a></li>
                  </ul> -->
                  <form id="sign-out" class="navbar-form navbar-right" >
                    <fieldset>
                      <button type="submit"  name="submit" value="SignOut" class="btn btn-default">SignOut</button>
                    </fieldset>
                  </form>

                    <form id="sign-in" class="navbar-form navbar-right" >
                          <fieldset>
                            <input type="text" name="credentials[email]" id="sign-in-email" placeholder="your@email.com!">
                            <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
                            <!-- <input type="submit" name="submit" value="Sign in!"> -->
                            <button type="submit"  name="submit" value="Sign up!" class="btn btn-default">SignIn</button>
                          </fieldset>
                        </form>

                    </div>
              </div>
        </nav>

    <div class="container-fluid">
              <div class="row row-offcanvas row-offcanvas-left">

                 <div class="col-sm-3 col-md-2" role="navigation">

                   <form class="sign-up">
                     <fieldset>
                       <legend>Sign up!</legend>
                       <input type="email" name="credentials[email]" id="sign-up-email" placeholder="your@email.com!">
                       <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
                       <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Confirm-Password">
                       <button type="submit"  name="submit" value="Sign up!" class="btn btn-default">SignUp</button>
                     </fieldset>
                   </form>

                </div><!--/span-->

                <div class="col-sm-9 col-md-10 main">
                  <!--toggle sidebar button-->
          <!-- <p class="visible-xs">
              <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
                <i class="glyphicon glyphicon-chevron-left"></i></button>
            </p> -->

              <div class='gameBoard'>
                <h1 ID="message" class="page-header">This is where the message will go</h1>

                  <div class="row">
                    <div class="col-xs-4 box square" id='s1' onClick="nextMove(this)"></div>
                    <div class="col-xs-4 box square" id='s2' onClick="nextMove(this)"></div>
                    <div class="col-xs-4 box square" id='s3' onClick="nextMove(this)"></div>
                </div>
                <div class="row">
                  <div class="col-xs-4 box square" id='s4' onClick="nextMove(this)"></div>
                  <div class="col-xs-4 box square" id='s5' onClick="nextMove(this)"></div>
                  <div class="col-xs-4 box square" id='s6' onClick="nextMove(this)"></div>
              </div>
              <div class="row">
                  <div class="col-xs-4 box square" id='s7' onClick="nextMove(this)"></div>
                  <div class="col-xs-4 box square" id='s8' onClick="nextMove(this)"></div>
                  <div class="col-xs-4 box square" id='s9' onClick="nextMove(this)"></div>
                  </div>
              <button class="restart-btn"> <a href="javascript: startGame()">Restart </a></button>
              </div><!-- gameboard -->


            </div><!-- main -->
        	</div>
        </div><!--/.container-->


</div>
          </div>



    </body>

</html>
