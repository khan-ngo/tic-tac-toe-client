<!DOCTYPE html>
    <head>
      <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Do not add `link` tags unless you know what you are doing -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- Do not add `script` tags unless you know what you are doing -->
        <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      </head>

  <body class="container">

<!-- ========= NavBar ============ -->
<div class="container vav-bar-container">
  <nav class="navbar navbar-dark bg-inverse">

    <!-- <span id="nav-message">Tic-Tac-Toe</span> -->

    <div class="nav-btns">
      <button id="sign-out" type="submit"  name="submit" value="SignOut" class="btn btn-primary btn-sm align-center navbar-center">SignOut</button>

      <button id="change-password-modal" type="button" class="btn btn-primary btn-sm navbar-center change-pw navbar-center" data-toggle="modal" data-target="#changePasswordModal">Changing Password</button>
    </div>
  </nav>
</div>
<!-- ========= END NavBar ============ -->

<div id="Game-message">
  <div>
    <h1 id="salutaion-message" class="title_message">Welcome</h1>
  </div>
  <div id="header-message">
    <h3 class="header-message">You Need to Log in to play</h3>
  </div>
</div>

<!-- ========= Authenticat Container ============ -->
<!-- SIGN IN -->
<div id="signInModal" class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="form-title ">
        <h3 class="form-header">Log In</h3>
      </div>
    </div>
        <div class="auth-alert">
          <h3 id="tempSignInError" class="form-error" ></h3>
        </div>
  <form id="sign-in">
    <div class="group-form">
     <label for="name">Email</label>
     <input type="text" name="credentials[email]" class="form-control" value="" placeholder="Email">
     <label for="name">Password</label>
     <input type="password" name="credentials[password]" class="form-control" value="" placeholder="Password">
   </div>
   <div class="padding">
    <button type="submit" name="submit" value="SignIn" class="btn btn-primary form-button">submit</button>
  </div>
<div class="modal-footer"></div>
<div id="register" class="form-subtext">
  <p>Not Registered ?
    <span id="sign-up-form" class="form-link"><a>Sign Up Here</a></span>
  </p>
</div>
<div class="modal-footer"></div>
    </form>
  </div>
</div>

<!-- SIGN UP -->
<div id="signUpModal" class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="form-title mdl-card__title">
        <h3 class="form-header">Create New Account</h3>
      </div>
        </div>
        <div class="auth-alert">
          <h3 id="tempSignUpError" class="form-error"></h3>
        </div>
        <div class="modal-body">
           <form id="sign-up">
             <div class="form-group">
              <label for="name">Email</label>
              <input type="text" name="credentials[email]" class="form-control" value="" placeholder="Email">
              <label for="name">Password</label>
              <input type="password" name="credentials[password]" class="form-control" value="" placeholder="Password">
              <label for="name">Password Confirmation</label>
              <input type="password" name="credentials[password_confirmation]" class="form-control" value="" placeholder="Confirm Password">
             </div>
             <button type="submit" name="submit" value="SignUp" class="btn btn-primary form-button">submit</button>
             <div class="modal-footer"></div>
             <div class="form-subtext">
               <p>Did you get here on accident ?
                 <span id="return-to-log-in" class="form-link"><a>Return to LogIn</a></span>
               </p>
             </div>
             <div class="modal-footer"></div>
             <div id="return-to-sign-in" class="form-subtext">
               <p>Got here on accident?
                 <span id="return-to-sign-in" class="form-link"><a>Return to Sign In</a></span>
               </p>
             </div>
             <div class="modal-footer"></div>
          </form>
        </div>
  </div>
</div>

<!-- Change Password Modal-->

<div  id="changePasswordModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <div class="form-title ">
        <h3 class="form-header">Change Your Password</h3>
      </div>
    </div>

    <div class="auth-alert">
      <h3 id="tempChangePasswordError" class="form-error"></h3>
    </div>
    <div class="auth-alert">
      <h3 id="tempChangePasswordSuccess" class="form-success"></h3>
    </div>

    <div class="modal-dialog">
    <form id="change-password">
      <fieldset>

        <div class="form-group-pw">

         <label for="name">Old Password</label>
         <input type="password" name="passwords[old]" class="form-control" value="" placeholder="Old Password">
         <label for="name">New Password</label>
         <input type="password" name="passwords[new]" class="form-control" value="" placeholder="New Password">
        <button id="changePasswordSubmit" type="submit" name="submit" value="Change Password" class="btn btn-primary">submit</button>
      </div>

        <button id="changePasswordModalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </fieldset>

    </form>
  </div>
      </div>
        </div>
  </div>
<!-- END MODAL -->

<!-- ============ Gameboard Modal ============ -->
<div id="gameboardModal" class="modal-dialog" role="document">
  <div id="gameboard" class="modal-content">
    <div class="modal-header">
      <div id="message" class="form-title general-message">
        <span>Player "X" Starts !</span>
      </div>
        </div>
        <div class="auth-alert">
          <h3 id="tempGameboardError" class="form-error"></h3>
        </div>
        <div class="container-fluid gameboard">

          <div class="col-xs-6 col-centered">
          <div class="row">
            <div class="game gamegrid">
                <div class="row">
                  <div class="col-xs-2 box square" id='s0'></div>
                  <div class="col-xs-2 box square" id='s1'></div>
                  <div class="col-xs-2 box square" id='s2'></div>
                </div>
                <div class="row">
                  <div class="col-xs-2 box square" id='s3'></div>
                  <div class="col-xs-2 box square" id='s4'></div>
                  <div class="col-xs-2 box square" id='s5'></div>
                </div>
                <div class="row">
                  <div class="col-xs-2 box square" id='s6'></div>
                  <div class="col-xs-2 box square" id='s7'></div>
                  <div class="col-xs-2 box square" id='s8'></div>
                </div>
              </div>
              </div>
                  <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
<!-- ============ End Gameboard ============ -->

<!-- ============ Stats ============ -->
<div id="gameResultModal" class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="form-title mdl-card__title">
        <h3 id="GameResultModalMessage" class="form-header general-message">Game Message</h3>
      </div>

      <div class="modal-header">
        <h4 class="modal-title">Total Wins</h4>
      </div>

      <div id="game-stats-X" class="general-message">
        <h3>Player X stats</h3>
      </div>
      <div id="game-stats-O" class="general-message">
        <h3>Player O stats</h3>
      </div>

        <div class="col-xs-12 col-centered">
    <div class="row">
      <div class="modal-body">
      <div class="mo">
        <button id="new-game" type="button" class="btn btn-primary btn-lg align-left">Start New Game</button>

      </div>
      </div>
      </div>
    </div>
    </div>
      </div>
  </div>
  <!-- ============ Stats ============ -->

</body>
</html>
